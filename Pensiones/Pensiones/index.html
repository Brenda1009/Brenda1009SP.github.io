<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 	<title> Cálculo Pensión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
	<nav class="navbar navbar-dark bg-dark">
		<div class="container-md">
		  <a class="navbar-brand" href="#">Cálculo de pensiones</a>
		</div>
	  </nav>
</head>
<body>
	<div class="container">
	<form method="POST" action="calculoPension.php">
<center><br>
	<br>
	<br>
		<table>
			<tr>
				<td>
					<label>Número de semanas cotizadas:</label>
				</td>
				<td>
					<input type="Number" step="0.00001" name="semanas" required >
				</td>
				<td>
					<label>Salario dirario promedio</label>
				</td>
				<td>
					<input type="Number" step="0.00001" placeholder="últimas 250 semanas" name="salario" required>
				</td>
			</tr>
			<tr>
				<td><div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="ayuda" value="esposa">
					<label class="form-check-label" for="inlineRadio1">Esposa</label>
				  </div>
				</td>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="ayuda"  value="hijos">
						<label class="form-check-label" for="inlineRadio1">Hijos</label>
					  </div>
				</td>
		
			</tr>
				<td>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="ayuda"  value="padres">
						<label class="form-check-label" for="inlineRadio1">Padres</label>
					  </div>
				</td>
			<td>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" name="ayuda"  value="ninguno">
				<label class="form-check-label" for="inlineRadio1">Ninguno</label>
			  </div>
		</td>
			<tr>
				<td>
					<label>Edad de jubilación</label>
				</td>
				<td>
					<input type="Number" step="0.00001" name="edad" required>
				</td>
			</tr>
		</table>
		<br>
		<button type="submit" class="btn btn-dark" name="submit" value="Calcular"> Calcular </button>
	</form>	
</div>
</center>
</body>
</html>
